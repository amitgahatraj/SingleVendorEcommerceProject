# Application name
spring.application.name=Ecommerce

# Database Configurations
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/example_db1
spring.datasource.username=testuser1
spring.datasource.password=testuser1@123

# Hibernate and JPA Configurations
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Enable logging for SQL statements and parameter values
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace

# Server port
server.port=8080

# Debugging
debug=true